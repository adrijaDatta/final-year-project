<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBioAuth | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h2>SecureBioAuth</h2>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h1>Login to Your Account</h1>
                <p class="auth-subtitle">Access your account with OTP verification</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    
                    <button type="button" id="request-otp" class="btn btn-secondary btn-full">Request OTP</button>
                    
                    <div class="form-group otp-group" id="otp-section" style="display: none;">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" name="otp" maxlength="6" placeholder="Enter 6-digit OTP">
                        <p class="otp-info">OTP sent to your registered email and phone</p>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="login-btn" style="display: none;">Login</button>
                </form>
                
                <p class="auth-redirect">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 SecureBioAuth. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
